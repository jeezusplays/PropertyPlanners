<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Bootstrap CSS, JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</head>

<body>
    <style>
        .image{
            position:relative;
            overflow:hidden;
            padding-bottom:100%;
        }
        .image img{
            position:absolute;
        }
        .box {
            border: none;
            background-color: #00ffb6;
            border-radius: 10px;
            padding : 15px;
            margin : 15px;
        }

        .box h4, p {
            margin-left: 10px;
        }
    </style>

    <div class="container-fluid">

        <div class="row">

            <div class="col-2">
                <h5>PropertyPlanners</h5>
                <!--Insert Sidebar-->
            </div>

            <div class="col-10">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-12">
                            <!--Insert Navbar-->
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-5">
                            <h3>My Profile</h3>
                            <div class="image">
                                <img src="../assets/sam.jpg" class="img img-fluid full-width rounded rounded-5" />
                            </div>
                            <h4 class="text-center p-4">Seeker Name</h4>
                            <p class="fs-5">Email: </p>
                        </div>

                        <div class="col-7">
                            <h4>Property Preference</h4>
                            <div class="box">
                                <h4>Region</h4>
                                <p class="fs-5">Toa Payoh</p>
                            </div>
                            <div class="box">
                                <h4>Property Type</h4>
                                <p class="fs-5">4 Room HDB</p>
                            </div>
                            <div class="box">
                                <h4>Budget</h4>
                                <p class="fs-5">S$500, 000 to 700,000</p>
                            </div>
                            <div class="box">
                                <h4>Non-Negotiables</h4>
                                <p class="fs-5">1 Guest Toilet, North South Facing</p>
                            </div>
                            <div class="box">
                                <h4>Good to Haves</h4>
                                <p class="fs-5">Single loading unit</p>
                            </div>

                            <div class="text-center">
                                <button type="button" class="btn btn-success">Edit Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
